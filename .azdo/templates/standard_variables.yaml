  variables:
  - name: isMain
    value: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
  - name: isMerge
    value: $[eq(variables['Build.SourceBranchName'], 'merge')]    
  - name: isPR #true when running validation through PR process.
    value: $[eq(variables['Build.Reason'], 'PullRequest')]
  - name: isCommit
    value: $[in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI')]
  - name: isSchedule
    value: $[in(variables['Build.Reason'], 'Schedule')]
  - name: nextRelease
    value: ""
  - name: System.Debug
    value: false